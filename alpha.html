<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbitalScan | Early Calls</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page-container">
    <h2>ðŸš€ Choose Blockchain</h2>

    <div class="chain-buttons">
      <button onclick="showSignals('eth')">
        <img src="/images/eth.png" alt="ETH" class="chain-icon" />
        Ethereum
      </button>
      <button onclick="showSignals('sol')">
        <img src="/images/sol.png" alt="SOL" class="chain-icon" />
        Solana
      </button>
      <button onclick="showSignals('bsc')">
        <img src="/images/bsc.png" alt="BSC" class="chain-icon" />
        BSC
      </button>
    </div>

    <div id="signal-container" class="signal-container"></div>
  </div>

  <div class="nav-bar">
    <button onclick="location.href='/'">Back</button>
  </div>

  <script>
    function showSignals(chain) {
      document.getElementById("signal-container").innerHTML = `
        <div class="signal-box">
          <h3>${chain.toUpperCase()} Memecoins</h3>
          <p>Signals for ${chain} will be shown here when live!</p>
        </div>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaCall ‚Äì OrbitalScan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üåê AlphaCall</h1>
    <p>Click a blockchain to view its latest memecoins and tokens. Updated every 3 hours.</p>

    <div class="alpha-block" onclick="toggleSection('eth-list')">
      <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH" class="chain-icon" />
      <h2>Ethereum</h2>
    </div>
    <div id="eth-list" class="signal-section"><p>Loading...</p></div>

    <div class="alpha-block" onclick="toggleSection('sol-list')">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL" class="chain-icon" />
      <h2>Solana</h2>
    </div>
    <div id="sol-list" class="signal-section"><p>Loading...</p></div>

    <div class="alpha-block" onclick="toggleSection('ton-list')">
      <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" alt="TON" class="chain-icon" />
      <h2>TON</h2>
    </div>
    <div id="ton-list" class="signal-section"><p>Loading...</p></div>

    <button onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
  </div>

  <script>
    async function loadAlphaData() {
      const res = await fetch('/api/signals');
      const data = await res.json();

      const render = (arr, id) => {
        const el = document.getElementById(id);
        el.innerHTML = "";

        if (!arr || arr.length === 0) {
          el.innerHTML = "<p>No signals for now.</p>";
          return;
        }

        arr.forEach(signal => {
          const card = document.createElement('div');
          card.className = 'signal-card';
          card.innerHTML = `
            <h3>${signal.name}</h3>
            <p>${signal.description}</p>
            <p><strong>Risk:</strong> ${signal.risk}</p>
          `;
          el.appendChild(card);
        });
      };

      render(data.ethereum || [], "eth-list");
      render(data.solana || [], "sol-list");
      render(data.ton || [], "ton-list");

      // Hide all by default
      document.querySelectorAll('.signal-section').forEach(sec => sec.style.display = "none");
    }

    function toggleSection(id) {
      const el = document.getElementById(id);
      const isVisible = el.style.display === "block";
      document.querySelectorAll('.signal-section').forEach(sec => sec.style.display = "none");
      if (!isVisible) el.style.display = "block";
    }

    function goBack() {
      window.location.href = "/";
    }

    loadAlphaData();
  </script>
</body>
</html>

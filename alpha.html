<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarlyCall - OrbitalScan</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>

  <div class="main-content">
    <h1>Early Call Signals</h1>
    <p>Select a blockchain to view fresh calls!</p>

    <div class="chain-logos">
      <img src="public/images/eth.png" alt="ETH" onclick="showTokens('eth')">
      <img src="public/images/sol.png" alt="SOL" onclick="showTokens('sol')">
      <img src="public/images/bsc.png" alt="BSC" onclick="showTokens('bsc')">
    </div>

    <div id="token-list" class="earlycall-text"></div>

    <div class="back-button-container">
      <a href="/" class="back-button">ðŸ”™ Back to Home</a>
    </div>

  </div>

  <script>
    function showTokens(chain) {
      const tokenList = {
        eth: ["ðŸ”¹ ETH Token 1", "ðŸ”¹ ETH Token 2", "ðŸ”¹ ETH Token 3"],
        sol: ["ðŸ”¹ SOL Token 1", "ðŸ”¹ SOL Token 2", "ðŸ”¹ SOL Token 3"],
        bsc: ["ðŸ”¹ BSC Token 1", "ðŸ”¹ BSC Token 2", "ðŸ”¹ BSC Token 3"]
      };

      const listDiv = document.getElementById("token-list");
      listDiv.innerHTML = "";

      if (tokenList[chain]) {
        tokenList[chain].forEach(token => {
          const p = document.createElement("p");
          p.textContent = token;
          listDiv.appendChild(p);
        });
      }
    }
  </script>

</body>
</html>

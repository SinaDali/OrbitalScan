<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaCall ‚Äì OrbitalScan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üåê AlphaCall</h1>
    <p>Explore daily signals for Ethereum, Solana, and TON.</p>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="showSignals('eth')">
        <img src="images/eth.png" class="blockchain-logo" alt="ETH"> Ethereum
      </button>
      <button onclick="showSignals('sol')">
        <img src="images/sol.png" class="blockchain-logo" alt="SOL"> Solana
      </button>
      <button onclick="showSignals('ton')">
        <img src="images/ton.png" class="blockchain-logo" alt="TON"> TON
      </button>
    </div>

    <div id="signals-list" style="margin-top: 30px;">
      <p>Loading signals...</p>
    </div>

    <button onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
  </div>

  <script>
    let allSignals = [];

    async function loadSignals() {
      const res = await fetch('/api/signals');
      const data = await res.json();
      allSignals = data;
      showSignals('eth');
    }

    function showSignals(chain) {
      const container = document.getElementById('signals-list');
      container.innerHTML = '';

      const chainSignals = allSignals[chain] || [];
      if (chainSignals.length === 0) {
        container.innerHTML = `<p>No ${chain.toUpperCase()} signals found.</p>`;
        return;
      }

      chainSignals.forEach(signal => {
        const card = document.createElement('div');
        card.className = 'signal-card';
        card.innerHTML = `
          <h3>${signal.name}</h3>
          <p>${signal.description}</p>
          <a href="${signal.link}" target="_blank">üåê View Project</a>
        `;
        container.appendChild(card);
      });
    }

    function goBack() {
      window.location.href = "/";
    }

    loadSignals();
  </script>
</body>
</html>

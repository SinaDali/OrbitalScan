<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OrbitalScan ‚Äì Today's Signals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üì° Today's Signals by Blockchain</h1>
    <div id="signals-list">
      <p>Loading signals...</p>
    </div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    const chainLabels = {
      ethereum: "üî• Ethereum Chain",
      solana: "üíé Solana Gems",
      bsc: "üß™ BSC Launches",
      base: "üåå BASE Chain Tokens",
      memecoins: "üëë Trending Memecoins"
    };

    async function loadSignals() {
      const res = await fetch('/api/signals');
      const data = await res.json();
      const container = document.getElementById('signals-list');
      container.innerHTML = "";

      let hasData = false;

      for (const chain in data) {
        const signals = data[chain];
        if (signals.length > 0) {
          hasData = true;

          const section = document.createElement('div');
          section.innerHTML = `<h2>${chainLabels[chain] || chain}</h2>`;
          signals.forEach(signal => {
            const card = document.createElement('div');
            card.className = 'signal-card';
            card.innerHTML = `
              <h3>${signal.name} (${signal.type})</h3>
              <p>${signal.description}</p>
              <p><strong>Risk:</strong> ${signal.risk}</p>
            `;
            section.appendChild(card);
          });
          container.appendChild(section);
        }
      }

      if (!hasData) {
        container.innerHTML = "<p>No signals for today.</p>";
      }
    }

    function goBack() {
      window.location.href = "/";
    }

    loadSignals();
  </script>
</body>
</html>

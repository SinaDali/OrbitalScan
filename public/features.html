
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrbitalScan - Services Debug</title>
  <link href="../style.css" rel="stylesheet" />
  <style>
    body {
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .neon-box {
      border: 2px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px #00ffff;
      background: rgba(0,0,0,0.6);
      text-align: center;
      max-width: 90%;
    }

    .error {
      color: #ff3b3b;
      box-shadow: 0 0 12px #ff3b3b;
      border-color: #ff3b3b;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    .back-button {
      margin-top: 25px;
      padding: 10px 20px;
      border: 2px solid #ff00ff;
      background: transparent;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff00ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="neon-box" id="status-box">
    <h1>Service Access Status</h1>
    <p><strong>Username:</strong> <span id="username">@loading...</span></p>
    <p><strong>Access:</strong> <span id="access">Checking...</span></p>
  </div>
  <a href="index.html" class="back-button">Back to Home</a>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const tgUser = window.Telegram.WebApp.initDataUnsafe?.user?.username;
        document.getElementById("username").innerText = tgUser ? `@${tgUser}` : "Unknown";

        if (!tgUser) {
          document.getElementById("access").innerText = "❌ (No username found)";
          document.getElementById("status-box").classList.add("error");
          return;
        }

        const res = await fetch(`/auth-check?username=@${tgUser}`);
        const data = await res.json();

        if (data.access === true) {
          document.getElementById("access").innerText = "✅ (Access granted)";
        } else {
          document.getElementById("access").innerText = "❌ (Access denied)";
          document.getElementById("status-box").classList.add("error");
        }
      } catch (err) {
        document.getElementById("access").innerText = "❌ (Error occurred)";
        document.getElementById("status-box").classList.add("error");
        console.error(err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrbitalScan - Our Services</title>
  <link href="../style.css" rel="stylesheet" />
  <style>
    body {
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    #service-container {
      display: none;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      border: 2px solid #ff00ff;
      background: transparent;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff00ff;
      text-decoration: none;
    }

    #access-message {
      color: #ff3b3b;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff3b3b;
      padding: 12px 16px;
      margin-top: 30px;
      width: fit-content;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 12px #ff3b3b;
      font-size: 15px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffff;
    }
  </style>
</head>
<body>
  <h1>Our Services</h1>

  <!-- Access Denied Message -->
  <div id="access-message">Checking access...</div>

  <!-- Service container (hidden unless access is granted) -->
  <div id="service-container">
    <!-- Future services go here -->
  </div>

  <a href="index.html" class="back-button">Back to Home</a>

  <script src="js/auth-check.js"></script>
</body>
</html>

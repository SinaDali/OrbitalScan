
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OrbitalScan</title>
<link href="style.css" rel="stylesheet"/>
<style>
    #loader-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d0d0d;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #loader-text {
      font-size: 20px;
      font-weight: bold;
      color: #00ffff;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 6px #00ffff;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    body.lighter-overlay {
      background-color: rgba(0, 0, 0, 0.3);
      background-blend-mode: darken;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="lighter-overlay" id="mainBody" style="background-image: url('images/bg-home.jpg');">
<div id="loader-screen">
<div id="loader-text">Loading Web3 Alpha...</div>
</div>
<div id="main-content" style="display: none;">
<div class="container" style="text-align: center; padding-top: 80px;">
<h1 class="neon-title" style="margin-top: 40px; margin-bottom: 8px;">OrbitalScan</h1>
<p class="tagline" style="margin-bottom: 20px; margin-top: 0;">Your gateway to smarter Web3 investing, daily.</p>
<p class="age-warning" style="margin-top: 30px;">
        This MiniApp is intended for users aged <span style="color:#ff4444;font-weight:bold;">21+</span> due to its financial nature.
      </p>
</div>
<div class="footer-nav">
<a class="footer-button" href="features.html"><img alt="Services" src="images/icon-services.png"/><br/>Services</a>
<a class="footer-button" href="whoarewe.html"><img alt="Team" src="images/icon-team.png"/><br/>Who We Are</a>
<a class="footer-button" href="announcements.html"><img alt="Announcements" src="images/icon-contact.png"/><br/>Announcements</a>
<a class="footer-button" href="dashboard.html"><img alt="Dashboard" src="images/icon-dashboard.png"/><br/>Dashboard</a>
</div>
</div>
<audio id="welcome-audio" preload="auto">
<source src="audio/welcome.mp3" type="audio/mpeg"/>
</audio>
<script>
    const loader = document.getElementById("loader-screen");
    const main = document.getElementById("main-content");
    const audio = document.getElementById("welcome-audio");
    const isBack = performance.getEntriesByType("navigation")[0].type !== "navigate";

    window.addEventListener("DOMContentLoaded", () => {
      const played = sessionStorage.getItem("introPlayed");

      if (!played && !isBack) {
        setTimeout(() => {
          loader.style.display = "none";
          main.style.display = "block";
          audio.play().catch(() => {});
          sessionStorage.setItem("introPlayed", "true");
        }, 1200);
      } else {
        loader.remove();
        audio.remove();
        main.style.display = "block";
      }
    });
  </script>
</body>
</html>
